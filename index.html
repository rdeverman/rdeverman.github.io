<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta content="" name="description">
	<meta content="Ryan Deverman" name="author">
	<title>rydev</title><!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet"><!-- Custom styles for this template -->
<!--	<link href="css/rydev.css" rel="stylesheet">-->
	<link href="https://fonts.googleapis.com" rel="preconnect">
	<link href="https://fonts.gstatic.com" rel="preconnect">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,500;0,600;1,400&family=Shadows+Into+Light&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/86457cca3c.js"></script>
</head>
<body data-bs-spy="scroll" data-bs-offset="93" data-bs-target="#myNavbar">
	<main>
		<div class="container">
			<div class="d-flex flex-column justify-content-center vh-100">
				<div class="col-6 offset-3 text-center">
					<img src="img/rd.svg" width="80px">
					<h1 class="mt-5 mb-5">Coming soon.</h1>
					<button href="#" class="btn btn-primary mx-0 mx-lg-2" data-bs-target="#contactModal" data-bs-toggle="modal">Contact</button>
				</div>
			</div>
		</div>
	</main>
	<div aria-hidden="true" aria-labelledby="contactModalLabel" class="modal fade" id="contactModal" tabindex="-1">
		<div class="modal-dialog modal-fullscreen">
			
			<div class="modal-content p-5 bg-dark text-light">
				<div class="container d-flex flex-column justify-content-center align-content-center h-100">
					<div class="modal-header p-0 mb-4 col-12 offset-0 col-md-6 offset-md-3 border-0">
						<h1 class="modal-title text-uppercase" id="contactModalLabel">Let's have a chat.</h1><button aria-label="Close" class="btn-close btn-close-white" data-bs-dismiss="modal" type="button"></button>
					</div>
					<div class="modal-body p-0 flex-lg-grow-0">
						<!-- Bootstrap 5 starter form -->
						<form class="p-1 d-flex align-content-center flex-column align-items-center" id="contactForm" name="contactForm" action="https://formspree.io/f/rdeverman@gmail.com" method="POST">

							<!-- Name input -->
							<div class="mb-3 col-12 col-md-6">
								<input class="form-control" data-sb-validations="required" id="name" placeholder="Name" required="required" type="text">
								<div class="invalid-feedback" data-sb-feedback="name:required">
									Name is required.
								</div>
							</div><!-- Email address input -->
							<div class="mb-3 col-12 col-md-6">
								<input class="form-control" data-sb-validations="required, email" id="emailAddress" placeholder="Email Address" required="required" type="email">
								<div class="invalid-feedback" data-sb-feedback="emailAddress:required">
									Email Address is required.
								</div>
								<div class="invalid-feedback" data-sb-feedback="emailAddress:email">
									Email Address Email is not valid.
								</div>
							</div><!-- Message input -->
							<div class="mb-3 col-12 col-md-6">
								<textarea class="form-control" data-sb-validations="required" id="message" placeholder="Message" style="height: 10rem;" name="message"></textarea>
								<div class="invalid-feedback" data-sb-feedback="message:required">
									Message is required.
								</div>
							</div><!-- Form submissions success message -->
							<div class="d-none" id="submitSuccessMessage">
								<div class="text-center mb-3">
									Form submission successful!
								</div>
							</div><!-- Form submissions error message -->
							<div class="d-none" id="submitErrorMessage">
								<div class="text-center text-danger mb-3">
									Error sending message!
								</div>
							</div><!-- Form submit button -->
							<div class="d-grid col-12 col-md-6">
								<button class="btn btn-lg btn-outline-light" type="submit">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
	<script async src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
	<script src="js/rydev.js" type="text/javascript"></script>
</body>
</html>
